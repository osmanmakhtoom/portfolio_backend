version: '3'

tasks:
  clean:
    cmds:
      - ruff check --quiet
      - ruff format
    silent: true
  deps:
    cmds:
      - pip install -r requirements.txt
    silent: true
  test:
    cmds:
      - pytest --cov=apps . --cov-fail-under=80
    silent: true
  make_migrations:
    cmds:
      - ./manage.py makemigrations
    silent: true
  migrate:
    cmds:
      - ./manage.py migrate
    silent: true
  run:
    cmds:
     - ./manage.py runserver
    silent: true
  up:
    cmds:
     - docker compose up --build
    silent: true
  down:
    cmds:
      - docker compose down --remove-orphans
    silent: true